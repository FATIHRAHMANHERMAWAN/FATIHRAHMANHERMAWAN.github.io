- Ana içerik bölümünde, iki ana alan yer alıyor: 
  1. Bir iletişim formu: Ziyaretçilerin ad, e-posta ve mesaj bilgilerini girerek benimle iletişime geçmesini sağlar.
  2. İletişim bilgileri: E-posta adresim, GitHub ve LinkedIn profillerime bağlantılar içerir. Bu bölümde görsel simgeler kullanılarak bağlantılar daha dikkat çekici hale getirildi.

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişime Geç</title>

    <main class="contact-section">
        <div class="contact-container">
            <h1>İletişime Geç</h1>
            <form class="contact-form">
                <label for="name">Adınız</label>
                <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" placeholder="Mesajınızı yazın..." required></textarea>

                <button type="submit" class="btn-submit">Mesaj Gönder</button>
            </form>
            <div class="contact-info">
                <ul>
                    <li>
                        <img src="https://img.icons8.com/material-outlined/24/000000/email.png" alt="Email Icon">
                        <a href="mailto:24360859222@ogr.btu.edu.tr">24360859222@ogr.btu.edu.tr</a>
                    </li>
                    <li>
                        <img src="https://img.icons8.com/material-outlined/24/000000/github.png" alt="GitHub Icon">

                    </li>
                    <li>
                        <img src="https://img.icons8.com/material-outlined/24/000000/linkedin--v1.png" alt="LinkedIn Icon">

</body>
